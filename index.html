<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>RandomNumberMaker</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta content="description" content="It generates numbers randomly.">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <h1>Random Number Maker</h1>
        <p>ランダムに1〜40の数字をプログラム</p>
        <input type="button" id="myid" value="Click">
        <table>
            <td><tr>1-1</tr><tr>1-2</tr><tr>1-3</tr><tr>1-4</tr><tr>1-5</tr><tr>1-6</tr><tr>1-7</tr></td>
            <td><tr>2-1</tr><tr>2-2</tr><tr>2-3</tr><tr>2-4</tr><tr>2-5</tr><tr>2-6</tr><tr>2-7</tr></td>
            <td><tr>3-1</tr><tr>3-2</tr><tr>3-3</tr><tr>3-4</tr><tr>3-5</tr><tr>3-6</tr><tr>3-7</tr></td>
            <td><tr>4-1</tr><tr>4-2</tr><tr>4-3</tr><tr>4-4</tr><tr>4-5</tr><tr>4-6</tr><tr>4-7</tr></td>
            <td><tr>5-1</tr><tr>5-2</tr><tr>5-3</tr><tr>5-4</tr><tr>5-5</tr><tr>5-6</tr><tr>5-7</tr></td>
            <td><tr>6-1</tr><tr>6-2</tr><tr>6-3</tr><tr>6-4</tr><tr>6-5</tr><tr>6-6</tr><tr>6-7</tr></td>
        </table>

        <script>
            var mybutton = document.getElementById("myid");
            var myfunc = function() {
                mybutton.value = "Completed!";
            }
            mybutton.onclick = myfunc;
        </script>
    </body>
</html>
