<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>RandomNumberMaker</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta content="description" content="It generates numbers randomly.">
        <meta name="robots" content="noindex,nofollow">
        <style>
            footer{
                width: 100%;
                background-color: #89c7de;
                color: #fff;
                text-align: center;
                padding: 15px 0;
                position: absolute;/*←絶対位置*/
                bottom: 0; /*下に固定*/
            }
        </style>
        <link rel="stylesheet" href="main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center mt-5">
        <h1 class="mb-4">Random Number Maker</h1>
        <p class="mb-5">ランダムに1〜40の数字を列に並べます。</p>
        <p class="mb-5">利用しているのは乱数...ではなく擬似乱数列を生成する<a href="https://ja.wikipedia.org/wiki/%E7%B7%9A%E5%BD%A2%E5%90%88%E5%90%8C%E6%B3%95" target="_blank">線形合同法</a>です。</p>
        <p class="mb-5">コードは<a herf="https://github.com/akinori205/randomNumMaker">こちらから</a></p>
        <input type="button" id="myid" value="Click" class="btn btn-primary mb-5">
        <h3 id="now"></h3>
        <br>
        <br>
        </div>
        <div class="container">
            <table id="randomTable" class="table table-bordered"></table>
        </div>
        <script>
            function lcg(seed) {
                let m = 2 ** 31 - 1;
                let a = 48271;
                let c = 0;
                let state = seed;
                return function() {
                    state = (a * state + c) % m;
                    return state / m;
                }
            }

            function generateTable() {
                // 1～40の配列
                let numbers = [];
                for (let i = 1; i <= 40; i++) numbers.push(i);

                // シャッフル
                let random = lcg(Date.now()); // ボタンを押すたび変化
                for (let i = numbers.length - 1; i > 0; i--) {
                    let j = Math.floor(random() * (i + 1));
                    [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
                }

                // テーブル生成 (6行7列、1行目両端は空欄)
                let table = document.getElementById("randomTable");
                table.innerHTML = ""; // 既存内容クリア
                let index = 0;
                for (let r = 0; r < 6; r++) {
                    let tr = document.createElement("tr");
                    for (let c = 0; c < 7; c++) {
                        let td = document.createElement("td");
                        if (r === 0 && (c === 0 || c === 6)) {
                            td.textContent = "";
                        } else {
                            td.textContent = numbers[index++];
                        }
                        tr.appendChild(td);
                        if(index === 40) break; // 40個使い切ったら終了
                    }
                    table.appendChild(tr);
                }
            }
            var OnClick = document.getElementById("myid");

            OnClick.onclick = function() {
                this.value = "Generating...";
                generateTable();
                this.value = "Completed!";
                document.getElementById("now").textContent = "シード値: " + Date.now();
            };
        </script>
        <footer>

        </footer>
    </body>
</html>
